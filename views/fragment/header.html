{{define "header.html"}}
<div>
<header role="banner" class="Sticky AppHeader" data-za-module="TopNavBar">
      <div class="AppHeader-inner">
       <a href="/" aria-label="知乎">
        <svg viewbox="0 0 200 91" class="Icon ZhihuLogo Icon--logo" style="height:30px;width:64px" width="64" height="30" aria-hidden="true">

         </g>
        </svg></a>
       <nav role="navigation" class="AppHeader-nav">
        <a class="AppHeader-navItem is-active" href="/">首页</a>
        <a class="AppHeader-navItem" href="//www.zhihu.com/explore">发现</a>
        <a href="//www.zhihu.com/topic" class="AppHeader-navItem">话题</a>
       </nav>
       <div class="SearchBar" role="search">
        <div class="SearchBar-toolWrapper">
         <form class="SearchBar-tool">
          <div>
           <div class="Popover">
            <div class="SearchBar-input Input-wrapper Input-wrapper--grey">
             <input type="text" maxlength="100" value="" autocomplete="off" role="combobox" aria-expanded="false" aria-autocomplete="list" aria-activedescendant="null--1" id="null-toggle" aria-haspopup="true" aria-owns="null-content" class="Input" placeholder="搜索你感兴趣的内容…" />
             <div class="Input-after">
              <button class="Button SearchBar-searchIcon Button--primary" aria-label="搜索" type="button">
               <svg viewbox="0 0 16 16" class="Icon Icon--search" style="height:16px;width:16px" width="16" height="16" aria-hidden="true">
                <title></title>
                <g>
                 <path d="M12.054 10.864c.887-1.14 1.42-2.57 1.42-4.127C13.474 3.017 10.457 0 6.737 0S0 3.016 0 6.737c0 3.72 3.016 6.737 6.737 6.737 1.556 0 2.985-.533 4.127-1.42l3.103 3.104c.765.46 1.705-.37 1.19-1.19l-3.103-3.104zm-5.317.925c-2.786 0-5.053-2.267-5.053-5.053S3.95 1.684 6.737 1.684 11.79 3.95 11.79 6.737 9.522 11.79 6.736 11.79z" />
                </g>
               </svg></button>
             </div>
            </div>
           </div>
          </div>
         </form>
        </div>
        <button type="button" class="Button QuestionAskButton SearchBarExperiment-askButton Button--primary Button--blue">提问</button>
       </div>
       <div class="AppHeader-userInfo">
          {{if .user}}
        <div class="Popover PushNotifications AppHeader-notifications"> 
        <button type="button" id="Popover-32940-59864-toggle" aria-haspopup="true" aria-expanded="false" aria-owns="Popover-32940-59864-content" class="Button PushNotifications-icon Button--plain">
          <svg viewbox="0 0 20 22" class="Icon Icon--news" width="20" height="20" aria-hidden="true" style="height: 20px; width: 20px;">
          <title></title>
          <g>
            <path d="M2.502 14.08C3.1 10.64 2 3 8.202 1.62 8.307.697 9.08 0 10 0s1.694.697 1.797 1.62C18 3 16.903 10.64 17.497 14.076c.106 1.102.736 1.855 1.7 2.108.527.142.868.66.793 1.206-.075.546-.542.95-1.09.943H1.1C.55 18.34.084 17.936.01 17.39c-.075-.547.266-1.064.794-1.206.963-.253 1.698-1.137 1.698-2.104zM10 22c-1.417.003-2.602-1.086-2.73-2.51-.004-.062.02-.124.063-.17.043-.045.104-.07.166-.07h5c.063 0 .124.025.167.07.044.046.067.108.063.17-.128 1.424-1.313 2.513-2.73 2.51z"></path>
          </g>
          </svg><span class="PushNotifications-count">17</span></button>
        </div>
        <div>
        <div class="Popover Messages AppHeader-messages">
          <button type="button" id="Popover-32940-98916-toggle" aria-haspopup="true" aria-expanded="false" aria-owns="Popover-32940-98916-content" class="Button Messages-icon Button--plain">
          <svg viewbox="0 0 20 20" class="Icon Icon--message" width="20" height="20" aria-hidden="true" style="height: 20px; width: 20px;">
            <title></title>
            <g>
            <path d="M9 0C3.394 0 0 4.13 0 8c0 1.654.522 3.763 2.014 5.566.314.292.518.82.454 1.17-.165 1.488-.842 1.905-.842 1.905-.328.332.105.67.588.582 1.112-.2 2.07-.58 3.526-1.122.4-.202.464-.147.78-.078C11.524 17.764 18 14 18 8c0-3.665-3.43-8-9-8z"></path>
            <path d="M19.14 9.628c.758.988.86 2.01.86 3.15 0 1.195-.62 3.11-1.368 3.938-.21.23-.354.467-.308.722.12 1.073.614 1.5.614 1.5.237.24-.188.563-.537.5-.802-.145-1.494-.42-2.545-.81-.29-.146-.336-.106-.563-.057-2.043.712-4.398.476-6.083-.926 5.964-.524 8.726-3.03 9.93-8.016z"></path>
            </g>
          </svg></button>
        </div>
        </div>
        <div class="AppHeader-profile">
        <div class="Popover AppHeader-menu">
          <button type="button" id="Popover-32940-35903-toggle" aria-haspopup="true" aria-expanded="false" aria-owns="Popover-32940-35903-content" class="Button AppHeader-profileEntry Button--plain">
            <img class="Avatar AppHeader-profileAvatar" width="30" height="30" src="{{.user.AvatarURL}}" />
          </button>
        </div>
        </div>
        {{else}}
        <div class="AppHeader-profile">
         <div>
          <button class="Button AppHeader-login Button--blue" type="button" onclick="location.href='/signin'">登录</button>
          <button class="Button Button--primary Button--blue" type="button" onclick="location.href='/signup'">加入知乎</button>   
         </div>
        </div>
        {{end}} 
       </div>
      </div>
     </header>
    </div>
    <script language='javascript'>
      var user
      {{if .user}}
      user = new Object()
      user.id = {{.user.ID}}
      user.avatar_url = {{.user.AvatarURL}}
      user.url_token = {{.user.URLToken}}
      user.name = {{.user.Name}}
      {{end}}
      function logout() {
        window.location.
        href="/logout";
      }
      var logoutElem = document.getElementById('logout');
      if (logoutElem != null) {
        logoutElem.addEventListener('click', logout, false);
      }
    </script>
  {{end}}
