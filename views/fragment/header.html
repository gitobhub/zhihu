<div>
<header role="banner" class="Sticky AppHeader" data-za-module="TopNavBar">

        </svg></a>
       <nav role="navigation" class="AppHeader-nav">
        <a class="AppHeader-navItem is-active" href="//www.zhihu.com/">首页</a>
        <a class="AppHeader-navItem" href="//www.zhihu.com/explore">发现</a>
        <a href="//www.zhihu.com/topic" class="AppHeader-navItem">话题</a>
       </nav>
       <div class="SearchBar" role="search">
        <div class="SearchBar-toolWrapper">
         <form class="SearchBar-tool">
          <div>
           <div class="Popover">
            <div class="SearchBar-input Input-wrapper Input-wrapper--grey">
             <input type="text" maxlength="100" value="" autocomplete="off" role="combobox" aria-expanded="false" aria-autocomplete="list" aria-activedescendant="null--1" id="null-toggle" aria-haspopup="true" aria-owns="null-content" class="Input" placeholder="搜索你感兴趣的内容…" />
             <div class="Input-after">
              <button class="Button SearchBar-searchIcon Button--primary" aria-label="搜索" type="button">
               <svg viewbox="0 0 16 16" class="Icon Icon--search" style="height:16px;width:16px" width="16" height="16" aria-hidden="true">
                <title></title>
                <g>
                 <path d="M12.054 10.864c.887-1.14 1.42-2.57 1.42-4.127C13.474 3.017 10.457 0 6.737 0S0 3.016 0 6.737c0 3.72 3.016 6.737 6.737 6.737 1.556 0 2.985-.533 4.127-1.42l3.103 3.104c.765.46 1.705-.37 1.19-1.19l-3.103-3.104zm-5.317.925c-2.786 0-5.053-2.267-5.053-5.053S3.95 1.684 6.737 1.684 11.79 3.95 11.79 6.737 9.522 11.79 6.736 11.79z" />
                </g>
               </svg></button>
             </div>
            </div>
           </div>
          </div>
         </form>
        </div>
       </div>
       <div class="AppHeader-userInfo">
        <div class="AppHeader-profile">
         <div>
            {{if .user}}
            <button class="Button Button--primary Button--blue" id="logout">
              退出登录 
            </button>
            </form>
            {{else}}
            <button class="Button AppHeader-login Button--blue" type="button" onclick="location.href='/signin'">登录</button>
            <button class="Button Button--primary Button--blue" type="button" onclick="location.href='/signup'">加入知乎</button>
            {{end}}          
         </div>
        </div>
       </div>
      </div>
     </header>
    </div>
    <script language='javascript'>
      var user
      {{if .user}}
      user = {{.user.ID}};
      {{end}}
      function logout() {
        window.location.
        href="/logout";
      }
      var logoutElem = document.getElementById('logout');
      if (logoutElem != null) {
        logoutElem.addEventListener('click', logout, false);
      }
    </script>
  {{end}}
